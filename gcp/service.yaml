apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: cin7-stripe-integration
  namespace: default
  labels:
    cloud.googleapis.com/location: us-central1
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "1"
        run.googleapis.com/cpu-throttling: "false"
    spec:
      containerConcurrency: 10
      timeoutSeconds: 300
      serviceAccountName: cin7-stripe-sa
      containers:
      - name: integration-service
        image: gcr.io/PROJECT_ID/cin7-stripe-integration:latest
        ports:
        - name: http1
          containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: APP_PORT
          value: "3000"
        - name: CIN7_BASE_URL
          value: "https://api.cin7.com"
        - name: WORKER_ENABLED
          value: "true"
        - name: WORKER_POLL_INTERVAL_MS
          value: "60000"
        - name: WORKER_BATCH_SIZE
          value: "20"
        - name: ALERT_ENABLED
          value: "true"
        - name: ALERT_SLACK_CHANNEL
          value: "#payments-alerts"
        - name: CIN7_API_KEY
          valueFrom:
            secretKeyRef:
              name: cin7-credentials
              key: api-key
        - name: CIN7_TENANT
          valueFrom:
            secretKeyRef:
              name: cin7-credentials
              key: tenant-id
        - name: STRIPE_API_KEY
          valueFrom:
            secretKeyRef:
              name: stripe-credentials
              key: api-key
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: stripe-credentials
              key: webhook-secret
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: admin-credentials
              key: token
        - name: ALERT_SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: slack-credentials
              key: webhook-url
        resources:
          limits:
            memory: "512Mi"
            cpu: "1000m"
          requests:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
        startupProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 0
          periodSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /app/data
      volumes:
      - name: data
        emptyDir: {}
